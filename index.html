<!DOCTYPE html>
<html lang = "en-US">

<head>
  <title>JS Snake Game</title>
  <link rel="stylesheet" type="text/css" href="game.css" />
  <link rel="stylesheet" href="highscore.css">
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="HighscoreAPI.js"></script>
  <script src = coordinate.js></script>
  <script src = food.js></script>
  <script src = snake.js></script>
  <script src = game.js></script>
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
  <meta charset = "UTF-8" />
  <meta name = "viewport" content = "width = device-width, initial-scale = 1.0" />
  <meta name = "description" content = "Webpage to play the Snake Game made in JavaScript" />
  <meta name = "author" content = "David Ayres" />
  <meta name = "author" content = "Tanner Jones" />
  <meta name = "author" content = "Nicolas Capra" />
</head>

<body>

  <header>
    <h1 id = "about" onload="aniText()">Play Snake</h1>
  </header>


  <div class="row">
    <div class="column" id="column-1"></div>
    <div class="column" id="column-2">
      <div id="canvas-holder"></div>
      <div id="stats">
        <span id="minutes">00</span>:<span id="seconds">00</span>
        <br/>
        Score: <span id="score">0</span>
      </div>
      </div>
    <div class="column" id="column-3">
      <div id="highdiv">
      			<table id="hightable">
      				<tr>
      					<th>User</th>
      					<th>Score</th>
      				</tr>

      			</table>
      			<table id="myhightable">
      				<tr>
      					<th colspan="2">Your High Score</th>
      				</tr>
      				<tr id="myhighscore">
      					<td colspan="2">You don't have one yet!</td>
      				</tr>
      			</table>
      		</div>
    </div>
  </div>


</body>

</html>
